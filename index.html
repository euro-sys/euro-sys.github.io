    <section id="contact" class="clearfix">

        <h1>Сайт в разработке</h1>

        <div class="primary">

            <p class="intro" id="contactsContainer"></p>

            <form method="post" action="contact.php" id="contactform">

                <div>
                    <p>Обратная связь</p>
                </div>

                <div>
                    <label>Name <span class="required">*</span></label>
                    <input name="name" type="text" id="name" value=""/>
                </div>

                <div>
                    <label>Email <span class="required">*</span></label>
                    <input name="email" type="text" id="email" value=""/>
                </div>

                <div>
                    <label>Website</label>
                    <input name="website" type="text" id="website" value=""/>
                </div>

                <div>
                    <label>Subject</label>
                    <input name="subject" type="text" id="subject" value=""/>
                </div>

                <div>
                    <label>Message <span class="required">*</span></label>
                    <textarea name="message" rows="20" cols="50" id="message"></textarea><br/><br/>
                </div>

                <div>
                    <input type="submit" value="Отправить" class="button">
                    <input type="reset" value="Очистить" class="button">
                </div>


            </form>

        </div>
